  name: build
  
  on: 
     push:
     pull_request:

  jobs:
    say_hello:
      runs-on: ubuntu-latest
      
      steps:
        - run: echo hello actions
        
    buld:
      runs-on: ubuntu-latest
      
      steps:
        - name: Checkout sources
        - uses: actions/checkout@v3
        
        - name: Set up JDK 21
          uses: actions/setup-java@v4
          with:
            java-version: '21'
            distribution: 'temurin'
            
        - name: Setup Gradle
          uses: gradle/actions/setup-gradle@v3
        - name: Build with Gradle
          run: ./gradlew build
            
      
